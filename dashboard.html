<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>

</head>
<body>
<header>
    <div class="header_wrapper wrapper">
        <div class="logo">
            <a href="https://engrasel.github.io/collagifi.com/"><img src="images/logo.png" alt="#"></a>
        </div>
        <div class="form_button">
            <a href="#signUp" class="signUp_btn">Sign Up</a>
            <a href="#login" class="login_btn">Login</a>
        </div>
    </div>
</header>


    <main>
        <!-- dashboard section -->
        <section class="dashboard wrapper">
            <div class="dashboard_heading">
                <h2>my Dashboard</h2>
                <a href="templates.html">+ Create NFT</a>
            </div>
        </section>

        <!-- accordion section -->
        <section class="wrapper">
            <div class="accordion-single js-acc-single">
                
                <div class="accordion-single-item js-acc-item is-open">
                    <h2 class="accordion-single-title js-acc-single-trigger">In Draft</h2>
                    <div class="accordion-single-content">
                        <div class="downloadable_img" style="background-image: url('https://picsum.photos/300/200?image=244');">
                            <!-- <img src="https://picsum.photos/300/200?image=244" alt=""> -->
                            <div class="download_icon">
                                <a href="#">
                                    <img src="images/download.png" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
        
    </main>
    
    <!-- js -->
    <script src="js/script.js"></script>
</body>
</html>
