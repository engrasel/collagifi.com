<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign In</title>
</head>
<body>
    <header>
        <div class="header_wrapper wrapper">
            <div class="logo">
                <a href="https://engrasel.github.io/collagifi.com/"><img src="images/logo.png" alt="#"></a>
            </div>
            <div class="form_button">
                <a href="https://engrasel.github.io/#signUp" class="signUp_btn">Sign Up</a>
                <a href="https://engrasel.github.io/#login" class="login_btn">Login</a>
            </div>
        </div>
    </header>

    <!-- hero-banner section -->
    <section class="hero-banner">
        <div class="hero-banner-content">
            <h1>Reimagining NFTS</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, deleniti!</p>
            <a href="#" class="hero-banner-btn">Art Gallery</a>
        </div>
    </section>
    <!-- login page -->
    <div class="login-page">
        <div class="form">
            <form class="register-form" id="signUp">
                <input type="text" placeholder="name" />
                <input type="password" placeholder="password" />
                <input type="text" placeholder="email address" />
                <button>create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form" id="login">
                <input type="text" placeholder="username" />
                <input type="password" placeholder="password" />
                <button>login</button>
                <p class="message">Not registered? <a href="#signUp">Create an account</a></p>
            </form>
        </div>
    </div>


    <div style="text-align: center;">
        <a href="dashboard.html">Go to Dashboard</a>
    </div>

    <!-- js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
